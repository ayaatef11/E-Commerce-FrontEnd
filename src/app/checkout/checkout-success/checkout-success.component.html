<div class="container mt-5 d-flex" style="flex-direction: column;">
  <div class="d-flex justify-content-center align-items-center mb-3">
    <div class="me-4">
      <i class="fa fa-check-circle fa-5x" style="color: green;"></i>
    </div>
    <div>
      <h2>Thank you. Your order is confirmed</h2>
      <p class="mb-0">Your order has not shipped yet, but this is to be expected as we are not a real store!</p>
    </div>
  </div>
  <button *ngIf="order" routerLink="/orders/{{order.id}}" class="btn btn-outline-primary mx-auto" style="width: fit-content;">
      View your order
  </button>
  <button *ngIf="!order" routerLink="/orders" class="btn btn-outline-primary mx-auto" style="width: fit-content;">
      View your orders
  </button>
</div>
