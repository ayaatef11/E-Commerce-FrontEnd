<div class="card h-100 shadow-sm" *ngIf="product">
  <div class="image position-relative" style="cursor: pointer;">
    <div class="d-flex justify-content-center align-items-center" style="height: 370px;">
      <img style="max-width: 100%; max-height: 100%;" [src]="product.imageCover" [alt]="product.name" class="w-100 p-2">
    </div>
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button (click)="addItemToBasekt()" class="btn btn-primary me-2"><i class="fa fa-shopping-cart"></i></button>
      <button routerLink="/shop/{{product.id}}" class="btn btn-danger"><i class="fa-solid fa-eye"></i></button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a href="#" class="text-decoration-none">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
